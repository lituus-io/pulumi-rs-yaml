name: gcp-jinja-bucket-test
runtime: yaml
description: Jinja acceptance test for pulumi-rs-yaml
config:
  gcp:project:
    value: spacy-muffin-lab-5a292e
  gcp:region:
    value: us-central1
resources:
  jinjaBucket0:
    type: gcp:storage:Bucket
    properties:
      name: "{{ pulumi_project }}-{{ pulumi_stack }}-0"
      location: US
      forceDestroy: true
      uniformBucketLevelAccess: true
  jinjaBucket1:
    type: gcp:storage:Bucket
    properties:
      name: "{{ pulumi_project }}-{{ pulumi_stack }}-1"
      location: US
      forceDestroy: true
      uniformBucketLevelAccess: true
outputs:
  bucket0Name: ${jinjaBucket0.name}
  bucket1Name: ${jinjaBucket1.name}
  bucket0Url: ${jinjaBucket0.url}
