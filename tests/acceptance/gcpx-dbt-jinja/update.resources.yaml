resources:
  dbtProject:
    type: gcpx:dbt:Project
    properties:
      gcpProject: spacy-muffin-lab-5a292e
      dataset: gcpx_test

  stgModel:
    type: gcpx:dbt:Model
    properties:
      name: acc_jinja___SUFFIX__
      sql: "SELECT 1 as id, 'jinja_updated' as source, CURRENT_TIMESTAMP() as updated_at"
      context: ${dbtProject.context}

{% if pulumi_stack != "prod" %}
  debugModel:
    type: gcpx:dbt:Model
    properties:
      name: acc_jinja_debug___SUFFIX__
      sql: "SELECT 'debug_v2' as mode, CURRENT_TIMESTAMP() as ts"
      context: ${dbtProject.context}
{% endif %}
