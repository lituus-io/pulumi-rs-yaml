name: Fuzz

on:
  schedule:
    - cron: '0 3 * * 3'  # Weekly on Wednesday at 3 AM UTC
  workflow_dispatch:
    inputs:
      duration:
        description: 'Fuzz duration per target (seconds)'
        default: '60'
        type: string

env:
  CARGO_TERM_COLOR: always
  FUZZ_DURATION: ${{ inputs.duration || '60' }}

jobs:
  fuzz:
    name: Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_yaml_parser
          - fuzz_interpolation
          - fuzz_jinja
          - fuzz_builtins
          - fuzz_converter
          - fuzz_yaml_bomb
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2
        with:
          key: fuzz-${{ matrix.target }}

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Run fuzzer
        working-directory: fuzz
        run: cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=${{ env.FUZZ_DURATION }}

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crashes-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}/
