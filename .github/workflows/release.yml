name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  # ── Binary builds (6 platforms) ──────────────────────────────────────

  build-binary:
    name: Binary (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            method: zigbuild
          - name: linux-arm64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            method: zigbuild
          - name: darwin-amd64
            runner: macos-15
            target: x86_64-apple-darwin
            method: native
          - name: darwin-arm64
            runner: macos-15
            target: aarch64-apple-darwin
            method: native
          - name: windows-amd64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            method: native
          - name: windows-arm64
            runner: ubuntu-latest
            target: aarch64-pc-windows-gnullvm
            method: zigbuild

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cargo-zigbuild
        if: matrix.method == 'zigbuild'
        run: pip install cargo-zigbuild

      - name: Add Rust target (zigbuild)
        if: matrix.method == 'zigbuild'
        run: rustup target add ${{ matrix.target }}

      - name: Build (zigbuild)
        if: matrix.method == 'zigbuild'
        run: cargo zigbuild --release --target ${{ matrix.target }} -p pulumi-rs-yaml-language -p pulumi-rs-yaml-converter

      - name: Build (native)
        if: matrix.method == 'native'
        run: cargo build --release --target ${{ matrix.target }} -p pulumi-rs-yaml-language -p pulumi-rs-yaml-converter

      - name: Package binaries (Unix)
        if: runner.os != 'Windows' && matrix.name != 'windows-arm64'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/pulumi-language-yaml dist/
          cp target/${{ matrix.target }}/release/pulumi-converter-yaml dist/
          cd dist && tar czf ../pulumi-yaml-${{ matrix.name }}.tar.gz *

      - name: Package binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/pulumi-language-yaml.exe dist/
          Copy-Item target/${{ matrix.target }}/release/pulumi-converter-yaml.exe dist/
          Compress-Archive -Path dist/* -DestinationPath pulumi-yaml-${{ matrix.name }}.zip

      # windows-arm64 cross-compiles from Linux
      - name: Package binaries (Windows ARM cross)
        if: matrix.name == 'windows-arm64'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/pulumi-language-yaml.exe dist/ || true
          cp target/${{ matrix.target }}/release/pulumi-converter-yaml.exe dist/ || true
          cd dist && zip ../pulumi-yaml-${{ matrix.name }}.zip * || tar czf ../pulumi-yaml-${{ matrix.name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.name }}
          path: pulumi-yaml-${{ matrix.name }}.*

  # ── Python wheel builds (5 platforms) ────────────────────────────────

  build-wheel:
    name: Wheel (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            maturin-args: --zig --compatibility manylinux_2_28
          - name: linux-aarch64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            maturin-args: --zig --compatibility manylinux_2_28
          - name: macos-x86_64
            runner: macos-15
            target: x86_64-apple-darwin
            maturin-args: ""
          - name: macos-arm64
            runner: macos-15
            target: aarch64-apple-darwin
            maturin-args: ""
          - name: windows-x86_64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            maturin-args: ""

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: wheel-${{ matrix.name }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install maturin and zig (for Linux manylinux builds)
        run: pip install maturin ziglang

      - name: Build language + converter binaries
        working-directory: crates/pulumi-rs-yaml-python
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}
        run: bash build_binaries.sh

      - name: Build wheel
        working-directory: crates/pulumi-rs-yaml-python
        run: maturin build --release --target ${{ matrix.target }} ${{ matrix.maturin-args }} --out ../../dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.name }}
          path: dist/*.whl

  # ── GitHub Release ───────────────────────────────────────────────────

  release:
    name: GitHub Release
    needs: [build-binary, build-wheel]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir release
          find artifacts -type f \( -name '*.tar.gz' -o -name '*.zip' -o -name '*.whl' \) -exec cp {} release/ \;
          cd release && sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true

  # ── PyPI Publish ─────────────────────────────────────────────────────

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheel]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true

      - name: Install twine
        run: pip install twine

      - name: Publish to PyPI via twine
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PACKAGE }}
        run: twine upload dist/*
